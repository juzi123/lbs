<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 原始地址：//webapi.amap.com/ui/1.0/ui/misc/PoiPicker/examples/index.html -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>输入框选择POI点</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container" class="map" tabindex="0"></div>

    <div id="pickerBox">
        <input id="pickerInput" placeholder="输入关键字选取地点"/>
        <div id="poiInfo"></div>
    </div>

    <form class="trafficMode">
        <input type="radio" name="traffic" id="car" checked>驾车
        <input type="radio" name="traffic" id="walk">步行
        <input type="radio" name="traffic" id="bus">公交
    </form>
    
    <div id="panel"></div>

    <script type="text/javascript" src='//webapi.amap.com/maps?v=1.4.6&key=8a1c986f1cfb71b8156514b727381fbd&plugin=AMap.Driving&plugin=AMap.Walking&plugin=AMap.Transfer'></script>
    <!-- UI组件库 1.0 -->
    <script src="//webapi.amap.com/ui/1.0/main.js?v=1.0.11"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
