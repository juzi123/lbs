<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="navigation">
        <nav class="menu">
            <ul>
                <div>
                    <span>地图租房</span>
                </div>
                <li id="viewRentals">
                    <a href="#">查看租房</a>
                </li>
                <li id="publishRentals">
                    <a href="#">发布租房</a>
                </li>
                <li id="viewCollection">
                    <a href="#">查看收藏</a>
                </li>
                <li id="viewPublished">
                    <a href="#">查看发布</a>
                </li>
            </ul>
        </nav>
    </div>

    <iframe src="../lbs/index.html" frameborder="0" class="frame show">
    </iframe>

    <form class="publishframe form-horizontal">

        <div class="form-group">
            <label>
                <p>标题:</p>
                <input class="form-control" id="titleVal" type="text">
            </label>
            <label>
                <p>住房结构:</p>
                <input class="form-control" id="capacityVal" type="text">
            </label>
        </div>
        <div class="form-group">
            <label>
                <p>支付方式:</p>
                <input class="form-control" id="paywayVal" type="text">
            </label>
            <label>
                <p>价格:</p>
                <input class="form-control" id="priceVal" type="text">
            </label>
        </div>
        <div class="form-group">
            <label>
                <p>住房面积:</p>
                <input class="form-control" id="areaVal" type="text">
            </label>
        </div>
        <div class="form-group">
            <label>
                <p>房源介绍:</p>
                <textarea class="form-control" id="introductionVal" rows="3"></textarea>
            </label>
        </div>
        <div class="form-group">
            <label>
                <p>地址:</p>
                <input class="form-control long" id="locationVal" type="text">
            </label>
            <label>
                <p>经度:</p>
                <input class="form-control short" id="lngVal" type="text">
            </label>
            <label>
                <p>纬度:</p>
                <input class="form-control short" id="latVal" type="text">
            </label>
        </div>
        <iframe src="./getlocation.html" frameborder="0" id="getlocation"></iframe>
        <button type="button" class="submit btn btn-default" id="rentSubmit">提交</button>
    </form>

    <div class="viewCollect">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>房源Id</th>
                    <th>价格</th>
                    <th>地址</th>
                    <th>详细信息</th>
                    <th>链接</th>
                    <th>删除</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>

    <div class="viewPublish">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>房源Id</th>
                    <th>价格</th>
                    <th>地址</th>
                    <th>详细信息</th>
                    <th>修改状态</th>
                    <th>删除房源</th>
                </tr>
            </thead>
            <tbody id="publishTableBody">
            </tbody>
        </table>
    </div>

    

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/mapscript.js"></script>
    <script src="./js/getCollectHouse.js"></script>
    <script src="./js/publishHouse.js"></script>
    <script src="./js/getPublishHouse.js"></script>
</body>

</html>
